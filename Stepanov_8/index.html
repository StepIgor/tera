<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Лаба №8 | Степанов И. Е.</title>
  <link rel="stylesheet" href="https://stepigor.ru/cdn/materialize.min.css">
  <link rel="stylesheet" href="https://stepigor.ru/cdn/icon.css">
</head>

<body class="blue darken-4">
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12">
        <div id="app"></div>
      </div>
    </div>
  </div>


  <script src="https://stepigor.ru/cdn/react.js"></script>
  <script src="https://stepigor.ru/cdn/react-dom.js"></script>
  <script src="https://stepigor.ru/cdn/babel.js"></script>
  <script src="https://stepigor.ru/cdn/materialize.min.js"></script>
  <script type="text/babel">
  class UserForm extends React.Component {
    constructor(props) {
      super(props);
      this.handleSubmit = this.handleSubmit.bind(this);
    }

    handleSubmit(e) {
      e.preventDefault();
      let name = this.refs.nameField.state.name;
      let age = this.refs.ageField.state.age;
      if (this.refs.nameField.state.nameValid && this.refs.ageField.state.ageValid) {
        alert("Имя: " + name + " Возраст: " + age);
      }
    }

    render() {
      return (
        <div class="card grey lighten-5">
          <div class="card-content">
          <span class="card-title">ПИ18-2 Степанов - lab №8</span>
            <form onSubmit={this.handleSubmit}>
              <NameField name="" ref="nameField" />
              <AgeField age="7" ref="ageField" />
              <input class="btn darken-4 blue waves-effect waves-light" type="submit" value="Отправить" />
            </form>
          </div>
        </div>
        );
      }
    }



    class NameField extends React.Component {
      constructor(props) {
        super(props);
        var name = props.name;
        var nameIsValid = this.validateName(name);
        this.state = {
          name: name,
          nameValid: nameIsValid,
        };
        this.onNameChange = this.onNameChange.bind(this);
      }

      validateName(name) {
        return name.length > 2;
      }

      onNameChange(e) {
        let val = e.target.value;
        let valid = this.validateName(val);
        this.setState({ name: val, nameValid: valid });
      }

      render() {
        let nameColor = this.state.nameValid === true ? "green" : "red";
        return (
          <p>
            <label>Имя:</label>
            <br />
            <input type="text" value={this.state.name} onChange={this.onNameChange} style={{ borderColor: nameColor }} />
            </p>
          );
        }
      }



      class AgeField extends React.Component {
        constructor(props) {
          super(props);
          var age = props.age;
          var ageIsValid = this.validateAge(age);
          this.state = {
            age: age,
            ageValid: ageIsValid
          };

          this.onAgeChange = this.onAgeChange.bind(this);
        }

        validateAge(age) {
          return age >= 0;
        }

        onAgeChange(e) {
          let val = e.target.value;
          let valid = this.validateAge(val);
          this.setState({ age: val, ageValid: valid });
        }

        render() {
          let ageColor = this.state.ageValid === true ? "green" : "red";

          return (
            <p>
            <label>Возраст:</label>
            <br />
            <input type="number" value={this.state.age} onChange={this.onAgeChange} style={{ borderColor: ageColor }} />
            </p>
          );
        }
      }


      ReactDOM.render(
        <UserForm/>,
        document.getElementById("app")
      );
</script>
</body>

</html>
